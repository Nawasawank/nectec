<!DOCTYPE html>
<html>

<head>
    <title>Successfully return</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
            font-size: 24px;
        }

        p {
            color: #666;
            font-size: 16px;
            margin-bottom: 10px;
        }

        a {
            color: #0088cc;
            text-decoration: none;
        }

        .warning-list {
            color: red;
        }
    </style>
</head>
<script>
    var warn = "{{ warn }}";
    var newstuff = "{{ newstuff }}";
    var newstrdata = "{{ newstrdata }}";
    var newcheck = "{{ newcheck }}";
    var alertt = "{{ alertt }}";
    var checkcancel = "";
    var correct = true; // Initialize 'correct' as false


    if (warn && alertt) {
        if (confirm(warn)) {
            if (confirm(alertt)) {
                fetch('/confirm')
                    .then(response => response.json())
                    .then(data => console.log(data));
            }
        } else {
            checkcancel = "cancel";
            window.location.href = "/return";
        }
    } else if (alertt) {
        if (confirm(alertt)) {
            fetch('/confirm')
            .then(response => response.json())
            .then(data => console.log(data));

        } else {
            checkcancel = "cancel";
            window.location.href = "/return";
        }
    }

    console.log(correct);
    console.log(newstuff);
    console.log(checkcancel);
    if (correct === true) {
        if (newcheck) {
            document.write('<h1>Successfully returned</h1>');
            document.write('<p>Return List: ' + newstuff + '</p>');
        } else {
            document.write('<h1>Unsuccessfully returned</h1>');
            document.write('<p>No QR Code found or failed to decode.</p>');
        }
    }
</script>

<body>
    <a href="/">Finish</a>
</body>

</html>
