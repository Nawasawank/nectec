<!DOCTYPE html>
<html>
<head>
    <title>Successfully return</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
            font-size: 24px;
        }

        p {
            color: #666;
            font-size: 16px;
            margin-bottom: 10px;
        }

        a {
            color: #0088cc;
            text-decoration: none;
        }
        .warning-list {
            color: red;
        }
    </style>
</head>
<script>
    var warn = "{{ warn }}";
    var newstuff = "{{ newstuff }}";
    var newstrdata = "{{ newstrdata }}";
    var newcheck = "{{ newcheck }}";
    var alertt = "{{ alertt }}";
    var checkcancel = "confirm";

    var correct = true; // Initialize 'correct' as false

    if (warn && alertt) {
        if (confirm(warn)) {
            confirm(alertt);
        } else {
            checkcancel = "cancel";
        }
    } else if (alertt) {
        if (confirm(alertt)) {
            // Proceed with normal flow
        } else {
            checkcancel = "cancel";
        }
    }

    console.log(correct);
    console.log(newstuff);
    console.log(checkcancel);
    if (correct === true) {
        if (checkcancel === "confirm") {
            if (newcheck) {
                document.write('<h1>Successfully returned</h1>');
                document.write('<p>Return List: ' + newstuff + '</p>');

            } else {
                document.write('<h1>Unsuccessfully returned</h1>');
                document.write('<p>No QR Code found or failed to decode.</p>');
            }
        } else {
            window.location.href = "/return";
        }
    } else {
        document.write('<h1>Unsuccessfully returned</h1>');
        document.write('<p>No QR Code found or failed to decode.</p>');
    }
</script>

<body>
    <a href="/">Finish</a>
</body>
</html>
